name: Build and Release Linux App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            libxcb-image0 \
            libxcb-xkb1 \
            libxcb-shape0 \
            libxcb-icccm4 \
            appstream \
            libfuse2

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download FFmpeg
        run: |
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          tar xf ffmpeg.tar.xz
          mkdir -p resources
          mv ffmpeg-*-amd64-static/ffmpeg resources/ffmpeg
          chmod +x resources/ffmpeg

      - name: Build Linux App
        run: |
          pyinstaller --noconfirm --onedir --windowed --name YoutubeGo \
            --add-data "assets:assets" \
            --add-data "ui/themes:ui/themes" \
            --add-data "resources:resources" \
            main.py

          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp -r dist/YoutubeGo/* AppDir/usr/bin/
          cp assets/app.png AppDir/usr/share/icons/hicolor/256x256/apps/YoutubeGo.png
          cp assets/app.png AppDir/YoutubeGo.png

          cat > AppDir/YoutubeGo.desktop << EOL
          [Desktop Entry]
          Name=YoutubeGo
          Exec=YoutubeGo
          Icon=YoutubeGo
          Type=Application
          Categories=AudioVideo;Video;
          Comment=YouTube video downloader
          EOL

          # Create AppRun
          cat > AppDir/AppRun << EOL
          #!/bin/sh
          HERE="$(dirname \"$(readlink -f \"$0\")")"
          export PATH="$HERE/usr/bin:$PATH"
          exec "$HERE/usr/bin/YoutubeGo" "$@"
          EOL
          chmod +x AppDir/AppRun

      - name: Create AppImage
        run: |
          curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o appimagetool
          chmod +x appimagetool
          ./appimagetool AppDir
          mkdir -p dist
          mv YoutubeGo-x86_64.AppImage dist/

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: 'dist/YoutubeGo-x86_64.AppImage'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}